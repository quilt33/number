<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفع صورة أو التقاط بالكاميرا</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }

    label {
      font-weight: bold;
    }

    input[type="file"] {
      padding: 10px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form action="https://formspree.io/f/xyzjqzpo" method="POST" enctype="multipart/form-data">
    <label for="image">اختر صورة أو التقطها بالكاميرا:</label>
    <input type="file" name="image" id="image" accept="image/*" capture="environment" required>

    <button type="submit">إرسال الصورة</button>
  </form>

</body>
</html>
